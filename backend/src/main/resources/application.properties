spring.application.name=skillport-backend

# MySQL Database Configuration
# Change 'localhost:3306' if your MySQL uses a different port
# Change 'root' if you use a different username
spring.datasource.url=jdbc:mysql://localhost:3306/skillport?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root

# IMPORTANT: Change 'root' to your actual MySQL password
spring.datasource.password=Thrivula@1

# Hibernate / JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Port
server.port=8082